<!DOCTYPE html>
<html>
<head>
<title>Omdb database</title>
<meta charset="utf-8"/>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
<script type="text/javascript" src='js/script.js'></script>

<!-- template to render the json -->
<script id="document-template" type="text/x-handlebars-template">
 {{#each Search}} 
 <div class="description">
 <div class="col-md-6" id="image">
 <img src={{Poster}} alt='Poster'  />
 </div>
 <div class="col-md-6" id="text">
 <p> <strong>Name :</strong>{{Title}}</p>
 <br>
 <p><strong> Year :</strong>{{Year}}</p>
 <br>
 <p> <strong>Type :</strong>{{Type}}</p>
 </div>
 </div>
 {{/each}}
</script>
<div class="container">
  <div class="jumbotron">
    <h1>Movie Search</h1>    
      <div class="form-group">        
        <input  class="form-control" id="name" placeholder="enter your movie name">
      </div>      
      <button type="submit" class="btn btn-default" onclick="run()">Submit</button>    
  </div>   
</div>
<div class="container">  
  <div class="jumbotron content" >    
  </div>
  </div>
</body>
</html>
